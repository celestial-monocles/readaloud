<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #000;
            --container-background: #fff;
            --button-background: #5E6162;
            --button-hover: #d1d1d1;
            --border-color: #ccc;
            --font-size: 16px;
            --control-button-bg: #5E6162;
            --control-button-hover: #d1d1d1;
        }

        [data-theme="dark"] {
            --background-color: #3C3C3C;
            --text-color: #fff;
            --container-background: #1e1e1e;
            --button-background: #5E6162;
            --button-hover: #d1d1d1;
            --border-color: #444;
            --control-button-bg: #5E6162;
            --control-button-hover: #d1d1d1;
        }

        body {
            font-family: Georgia, serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: var(--container-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            font-family: Georgia, serif;
            background: var(--container-background);
            color: var(--text-color);
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: var(--button-background);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--container-background);
            color: var(--text-color);
            white-space: pre-wrap;
            font-family: Georgia, serif;
            font-size: var(--font-size);
        }
        .controls {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle button,
        .font-size-controls button {
            background-color: var(--control-button-bg);
            border: none;
            cursor: pointer;
            font-size: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .theme-toggle button:hover,
        .font-size-controls button:hover {
            background-color: var(--control-button-hover);
        }
        .submit-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="controls" aria-hidden="true">
            <div class="theme-toggle">
                <button onclick="toggleTheme()" id="themeButton">ðŸ”†</button>
            </div>

            <div class="font-size-controls">
                <button onclick="changeFontSize(-2)">A-</button>
                <button onclick="changeFontSize(2)">A+</button>
            </div>
        </div>

        <textarea id="userText" placeholder="Simple MS Edge Read Aloud text tool. This text will be replaced once you submit. Then you can use the read aloud feature. Use Ctrl+Shift+U, or right click 'Read Aloud' to start it."></textarea>
        
        <div class="submit-button">
            <button onclick="displayText()">Submit</button>
        </div>

        <div id="output" class="output" aria-live="polite" role="region"></div>
    </div>

    <script>
        function displayText() {
            const text = document.getElementById('userText').value;
            const outputDiv = document.getElementById('output');

            if (text.trim()) {
                outputDiv.textContent = text;
            } else {
                outputDiv.textContent = "No text submitted.";
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);

            const themeButton = document.getElementById('themeButton');
            themeButton.textContent = newTheme === 'light' ? 'ðŸ”†' : 'ðŸŒ™';
        }

        function changeFontSize(amount) {
            const root = document.documentElement;
            let currentSize = parseInt(getComputedStyle(root).getPropertyValue('--font-size'));
            root.style.setProperty('--font-size', `${currentSize + amount}px`);
        }
    </script>
</body>
</html>
