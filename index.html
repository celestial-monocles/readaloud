<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #000;
            --container-background: #fff;
            --button-background: #5E6162;
            --button-hover: #d1d1d1;
            --border-color: #ccc;
            --font-size: 16px;
            --control-button-bg: #5E6162;
            --control-button-hover: #d1d1d1;
        }

        [data-theme="dark"] {
            --background-color: #3C3C3C;
            --text-color: #fff;
            --container-background: #1e1e1e;
            --button-background: #5E6162;
            --button-hover: #d1d1d1;
            --border-color: #444;
            --control-button-bg: #5E6162;
            --control-button-hover: #d1d1d1;
        }

        body {
            font-family: Georgia, serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: var(--container-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            font-family: Georgia, serif;
            background: var(--container-background);
            color: var(--text-color);
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: var(--button-background);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--container-background);
            color: var(--text-color);
            white-space: pre-wrap; /* Ensures line breaks are preserved */
            font-family: Georgia, serif;
            font-size: var(--font-size);
        }
        .controls {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle button,
        .font-size-controls button {
            background-color: var(--control-button-bg);
            border: none;
            cursor: pointer;
            font-size: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .theme-toggle button:hover,
        .font-size-controls button:hover {
            background-color: var(--control-button-hover);
        }
        .submit-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .clear-button {
            background-color: #e74c3c !important; /* Red color for clear button */
        }
        .clear-button:hover {
            background-color: #c0392b !important; /* Darker red on hover */
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <!-- Wrap the main content with <main> and give it a role="main" for better identification -->
        <main role="main">
            <div class="controls" aria-hidden="true">
                <div class="theme-toggle">
                    <button onclick="toggleTheme()" id="themeButton">ðŸ”†</button>
                </div>

                <div class="font-size-controls">
                    <button onclick="changeFontSize(-2)">A-</button>
                    <button onclick="changeFontSize(2)">A+</button>
                </div>
            </div>

            <textarea id="userText" placeholder="Simple MS Edge Read Aloud text tool. This text will be replaced once you submit. Then you can use the read aloud feature. Use Ctrl+Shift+U, or right click 'Read Aloud' to start it."></textarea>
            
            <div class="submit-button">
                <button onclick="clearAll()" class="clear-button">Clear All</button>
                <button onclick="displayText()">Submit</button>
            </div>

            <!-- Use a <section> tag for the output for better structure and readability -->
            <section id="output" class="output" aria-live="polite" role="region"></section>
        </main>
    </div>

    <script>
        // Load saved text when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const savedText = localStorage.getItem('userText');
            const savedOutput = localStorage.getItem('outputText');
            
            if (savedText) {
                document.getElementById('userText').value = savedText;
            }
            
            if (savedOutput) {
                document.getElementById('output').innerHTML = savedOutput;
            }
        });

        function displayText() {
            const text = document.getElementById('userText').value;
            const outputDiv = document.getElementById('output');

            if (text.trim()) {
                // Replace newlines with <br> tags to preserve line breaks
                const formattedText = text.replace(/\n/g, '<br>');
                outputDiv.innerHTML = formattedText;
                
                // Save both the input and output to localStorage
                localStorage.setItem('userText', text);
                localStorage.setItem('outputText', formattedText);
            } else {
                outputDiv.innerHTML = "No text submitted.";
                // Clear storage if no text
                localStorage.removeItem('userText');
                localStorage.removeItem('outputText');
            }
        }

        function clearAll() {
            // Clear the textarea and output
            document.getElementById('userText').value = '';
            document.getElementById('output').innerHTML = '';
            
            // Remove from localStorage
            localStorage.removeItem('userText');
            localStorage.removeItem('outputText');
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);

            const themeButton = document.getElementById('themeButton');
            themeButton.textContent = newTheme === 'light' ? 'ðŸ”†' : 'ðŸŒ™';
            
            // Save theme preference
            localStorage.setItem('theme', newTheme);
        }

        function changeFontSize(amount) {
            const root = document.documentElement;
            let currentSize = parseInt(getComputedStyle(root).getPropertyValue('--font-size'));
            root.style.setProperty('--font-size', `${currentSize + amount}px`);
            
            // Save font size preference
            localStorage.setItem('fontSize', `${currentSize + amount}px`);
        }
        
        // Load saved theme and font size
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const savedFontSize = localStorage.getItem('fontSize');
            
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                const themeButton = document.getElementById('themeButton');
                themeButton.textContent = savedTheme === 'light' ? 'ðŸ”†' : 'ðŸŒ™';
            }
            
            if (savedFontSize) {
                document.documentElement.style.setProperty('--font-size', savedFontSize);
            }
        });
    </script>
</body>
</html>
